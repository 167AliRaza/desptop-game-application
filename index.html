<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
        <div class="splash-content">
            <div class="logo-container">
                <div class="logo-x">X</div>
                <div class="logo-divider"></div>
                <div class="logo-o">O</div>
            </div>
            <h1 class="splash-title">Tic Tac Toe</h1>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <p class="splash-text">Loading...</p>
        </div>
    </div>

    <!-- Main Game Container -->
    <div class="container" id="game-container" style="display: none;">
        <h1>Tic Tac Toe</h1>

        <div class="controls">
            <button id="mode-pvp" class="active">2 Players</button>
            <button id="mode-ai">vs AI</button>
        </div>

        <div class="difficulty-controls" id="difficulty-controls">
            <label>AI Difficulty:</label>
            <button id="diff-easy">Easy</button>
            <button id="diff-medium">Medium</button>
            <button id="diff-hard" class="active">Hard</button>
        </div>

        <div class="status" id="status">Player X's Turn</div>

        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <button id="reset" class="reset-btn">Reset Game</button>
    </div>

    <script src="splash.js"></script>
    <script src="renderer.js"></script>
</body>

</html>
